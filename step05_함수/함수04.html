<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 04</title>
</head>
<body>
    <script>
        
        function 일번() { console.log(1);}
        function 이번() { console.log(2);}
        function 삼번() { console.log(3);}
        
        function 나오기(cb) {
            cb();
            이번(일번);
        }

        나오기(삼번);
        
    </script>
    
</body>
</html>
