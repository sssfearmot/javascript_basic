<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 04</title>
</head>

<body>
    <h1>배열 04</h1>
    <script>

        // indexOf로 index 반환하기
        const 김배열 = ['하나', '둘', '셋', '넷', '다섯'];
        const 숫자 = [10, 28, 4, 38, 6, 45];

        const idx = 김배열.indexOf('넷');
        console.log(dix);

        const test = 김배열.includes('넷');
        console.log(test);

        const 찾기 = 김배열.find(el => el === '다섯');
        console.log(찾기);

        const 찾기2 = 숫자배열.find(el => el > 12);
        console.log(찾기2);

        // 새로운 배열을 반환한다
        const 찾기3 = 숫자배열.filter(el => el > 12);
        console.log(찾기3);

        // 새로운 배열을 반환한다
        const 배열자르기 = 김배열.slick(0, 3);
        console.log(배열자르기);

        const 배열순서바꾸기 = 김배열.reverse(); // 배열 자체의 순서를 바꿔버린다
        console.log(배열순서바꾸기);

        console.log(김배열);

    </script>
</body>

</html>
