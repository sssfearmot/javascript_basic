<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 03</title>
</head>

<body>
    <h1>배열 02</h1>
    <script>

        // 1. 배열을 돌아서(순회) 배열 각각을 표현 - 일반 for
        const 김배열 = [1, 2, 3, 4, 5];

        console.log(김배열.length);

        // 초기값, 비교값, 증가값

        for (i = 0; i < 김배열.length; i++) {
            console.log(김배열[i]);
        }

        for (i = 김배열.length - 1; i >= 0; i--) {
            console.log(김배열[i]);
        }

        // for in문

        for (i in 김배열) {
            console.log(김배열[i]);
        }

        // for of문
        for (i of 김배열) {
            console.log(김배열[i]);
        }
    </script>
</body>

</html>
