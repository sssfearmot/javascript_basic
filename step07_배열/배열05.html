<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 05</title>
</head>
<body>
    <ul id="UL"></ul>
    <script>
        const DATA = [
            { id: 1, content: "test01", date: "text"},
            { id: 2, content: "test02", date: "text"},
            { id: 3, content: "test03", date: "text"},
            { id: 4, content: "test04", date: "text"},
            { id: 5, content: "test05", date: "text"}
        ]

        const RESULT = DATA.mapp(data => `<li>${el.content}</li>`).slice(0, 2).join('');
        console.log(RESULT);
        document.querySelector('#UL').innerHTML = RESULT;

        <ul id="UL">
            {
                DATA.map(
                    <li>{data.content}</li>
                )
            }
        </ul>

    </script>
    
</body>
</html>
