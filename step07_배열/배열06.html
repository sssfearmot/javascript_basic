<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 06</title>
</head>

<body>
    <ul id="UL"></ul>
    <script>
        const DATA = [
            { id: 1, content: "바밤바", date: "text01" },
            { id: 2, content: "밤이", date: "text02" },
            { id: 3, content: "들어", date: "text03" },
            { id: 4, content: "있는", date: "text04" },
            { id: 5, content: "바밤바", date: "text05" }
        ]

        const RESULT = DATA.filter(el => el.id !== 3);
        const NEWLIST = RESULT.map(data => `<li>${data.content} <small>${data.date}</small></li>`).join('')
        console.log(NEWLIST);

        UL.innerHTML = NEWLIST;

    </script>

</body>

</html>
