<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문02 - if문02</title>
</head>
<body>
    <div class="txt"></div>
    <input id="input">
    <button id="btn">click</button>
    <script>

        btn.addEventListener('click', function(){
            console.log('test?', input.value)
        })
        let age = 41;

        if(age < 10) {
            txt.innerText = 'back'
        } else if(age >= 10 && age <= 10){
            txt.innerText = 'test'
        } else if (age > 20 && age < 40) {
            txt.innerText = 'testText'
        } else {
            txt.innerText = 'tnt'
        }
    </script>
</body>
</html>
