<!DOCTYPE html>
<html lang="ko">
<head>

    <title>조건문04 - switch문</title>

<body>
    <script>
        let age = 'test'

        switch (age) {
            case 'test' : console.log('testText');
            break;
            case 'test01' : console.log('testText01');
            break;
            default : console.log('test')
        }
    </script>
