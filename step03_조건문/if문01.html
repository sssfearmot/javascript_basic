<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문01 - if문</title>
</head>
<body>
    <div class="txt"></div>
    <script>
        let age = 20;
        // if 만약에 ()이 참으로 판별되면 {} 블록을 실행하라
        if (age > 9){
            console.log('test')
        } else {
            console.log('tes2')
        }

        //논리연산자를 사용한 조건부 실행
        age > 9 && console.log('test');

        if (age > 9){
            console.log('test')
        } else {
            console.log('tes2')
        }

        // 삼향연산자를 이용한 조건부 실행
        age > 9 ? console.log('test') : console.log('test2');

        txt.innerText = 'test' + age + 'Text';
    </script>
</body>
</html>
