<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 01</title>
</head>
<body>
    <div id="App">객체 만들기</div>
    <div id="This">객체 만들기</div>

    <script>
        const 임명진 = {
            name: '임명진',
            age: 26,
        }

        console.log(임명진.name + '바보')

        const 철수 = new Object();
        철수.name = '철수';
        철수.age = 18;

        console.log(철수);


        // 3. 객체의 메소드 : 객체는 속성 (property)과 함수(method)를 가진다. property (key: value)
        const 철수 = {
            name: '철수',
            하는일 : function () {
                console.log('test ${철수.name} text')
            }
        }
        console.log(철수['name'], 철수.name);

        철수.하는일();

        // 4. 객체에서의 this
        // '${this.name}과 함께 공부하기...' = this.name + '과 함께 공부하기...'
        const 철수 = {
            name: '철수',
            age: 18,
            하는일 : function () {
                console.log('${this.name}과 함께 공부하기...')
            }
        }

        철수.하는일();

        // 5. 객체의 메소드로 ()=> 화살표 함수를 쓰면 this는 ?

        const 철수 = {
            name: '철수',
            age: 18,
            하는일: () => {
                console.log('${철수.name}과 함께 공부하기...')
            }
        }

        철수.하는일();

        // 6. 객체안 일반적인 함수(무명)에서의 this

        // etc. 이벤트리스너에서의 this
        // id는 바로 선택이 가능하지만 권장하는 방법이 아니다
        // App, document.qureySeletor(#app), document.getElementById('App')

        App.addEventListener('click', function() {
            console.log(this) // 이벤트리스너 function에서의 thissms App
        })

        This.addEventListener('click', () => {
            console.log(this) // 화살표 함수에서의 this는 Window
        })

        console.log(this) //this는 window
    </script>
    
</body>
</html>
